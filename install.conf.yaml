- defaults:
    link:
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true
      quiet: false

- clean: ['~']

- create:
    - ~/src
    - ~/bin
    - ~/.config

    - ~/.config/zsh
    - ~/.config/zsh/etc
    - ~/.config/alacritty
    - ~/.config/tmux
    - ~/.config/nvim

- link:
    ~/dotfiles: ''
    ~/.gitconfig: configs/git/.gitconfig
    ~/.gitignore_global: configs/git/.gitignore_global
    ~/.vimrc: configs/vim/.vimrc
    ~/.profile: configs/profile

    ~/.zshenv: configs/zsh/zshenv-base
    ~/.config/zsh/.zshenv: configs/zsh/zshenv
    ~/.config/zsh/.zshrc: configs/zsh/zshrc
    ~/.config/zsh/aliases: configs/zsh/aliases
    ~/.config/zsh/etc/nvm: configs/zsh/nvm

    ~/.config/tmux/.tmux.conf: configs/tmux/tmux.conf

    ~/.config/nvim/init.vim: configs/neovim/init.vim
    
    # TODO: plugin installation
    ~/.config/zsh/etc/powerlevel10k: configs/zsh/powerlevel10k
    ~/.config/zsh/lib: lib/zsh

    ~/.config/alacritty/alacritty.yml: configs/alacritty/alacritty.yml

    ~/bin/ssh-manager: bin/ssh-manager

